<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#e0f7ff"/>
      <stop offset="1" stop-color="#f7fbff"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd166"/>
      <stop offset="1" stop-color="#ff8a00"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="20" fill="url(#bg)" stroke="rgba(0,0,0,0.03)"/>

  <!-- sun -->
  <g transform="translate(140,140)">
    <circle cx="0" cy="0" r="70" fill="url(#sunGrad)" opacity="0.95" />
    <g stroke="rgba(255,138,0,0.12)" stroke-width="6">
      <line x1="-110" y1="-20" x2="-40" y2="-20" />
      <line x1="40" y1="-20" x2="110" y2="-20" />
    </g>
  </g>

  <!-- clouds -->
  <g transform="translate(320,120)">
    <ellipse cx="0" cy="20" rx="60" ry="28" fill="#ffffff"/>
    <ellipse cx="50" cy="0" rx="40" ry="22" fill="#ffffff"/>
    <ellipse cx="-50" cy="0" rx="40" ry="22" fill="#ffffff"/>
    <rect x="-80" y="20" width="260" height="36" rx="18" fill="#ffffff"/>
  </g>

  <!-- small hill -->
  <path d="M0 430 C120 380 240 420 360 400 C480 380 600 420 900 380 L900 600 L0 600 Z" fill="#e6f2ff"/>

  <!-- chart lines (forecast) -->
  <g transform="translate(120,300)">
    <rect x="0" y="0" width="540" height="180" rx="10" fill="#ffffff" opacity="0.85"/>
    <g transform="translate(30,20)">
      <!-- grid -->
      <g stroke="#eef6ff" stroke-width="1">
        <line x1="0" y1="0" x2="480" y2="0" />
        <line x1="0" y1="40" x2="480" y2="40" />
        <line x1="0" y1="80" x2="480" y2="80" />
        <line x1="0" y1="120" x2="480" y2="120" />
      </g>

      <!-- avg temp line -->
      <polyline fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
                points="0,100 80,70 160,90 240,60 320,80 400,50" opacity="0.95"/>

      <!-- predicted dashed line -->
      <polyline fill="none" stroke="#f97316" stroke-width="3" stroke-dasharray="8 6"
                points="0,110 80,90 160,85 240,70 320,68 400,60" opacity="0.9"/>

      <!-- day markers -->
      <g fill="#0f172a" font-size="12" font-family="sans-serif" opacity="0.7">
        <text x="0" y="150">Day 1</text>
        <text x="80" y="150">Day 2</text>
        <text x="160" y="150">Day 3</text>
        <text x="240" y="150">Day 4</text>
        <text x="320" y="150">Day 5</text>
        <text x="400" y="150">Day 6</text>
      </g>
    </g>
  </g>

</svg>
